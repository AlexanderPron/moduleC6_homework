<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-div">
        <div class="title-div"><h2>My First Chat</h2></div>
        <div class="msg-btn">
            <form class = "form" action="">
                <input class = "msg" type="text">
                <button class = "btn"><div class="btn_text">Отправить</div></button>
                <button class = "btn"><div class="btn_text">Гео-локация</div></button>
            </form>
        </div>
        <div class="dialog-div">
            <div class="client-div"></div>
            <div class="server-div"></div>
        </div>

    </div>
</body>
</html>
